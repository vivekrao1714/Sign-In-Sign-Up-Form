<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="main-container">
        <div class="form-box">
            <h1 class="title"> Sign Up</h1>
            <div class="underline"></div>
            <form>
                <div class="inpur-group">

                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required placeholder="Name"> 
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email"  placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password "  id="password">
                        <img src="eye-close.png" id="eyeicon">
                    </div>

                    <p><span class="text">Password Suggestion</span><a href="#" > Click Here!</a></p>
                    
                </div>

                <div class="btn-field">
                    <button type="button"class="signupbtn"> Sign up</button>
                    <button type="button"class="disable signinbtn"> Sign in</button>
                </div>


            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
